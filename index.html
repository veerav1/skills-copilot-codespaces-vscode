<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 style="text-align: center; text-decoration:underline;"> To Do List</h1>
    <div class="container">
        <h1>Add Your Task To Do</h1>
        <div class="input-container">
            <input id="task-input" type="text" placeholder="Enter a task">
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-lists">
          <div class="pending-list">
            <h2>Pending Tasks</h2>
            <ul id="pending-task-list"></ul>
          </div>
          <div class="completed-list">
            <h2>Completed Tasks</h2>
            <ul id="completed-task-list"></ul>
          </div>
        </div>
      </div>
      <footer>
        <p >made with &hearts; by veeranjaneyulu  @2024</p>
      </footer>
      <script src="script.js"></script>
</body>
</html>
